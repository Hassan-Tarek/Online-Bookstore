spring:
  application:
    name: Online-Bookstore

  # Default profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Common JPA configs for all profiles
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

# Common logging
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/bookstore.log

# JWT global configurations
jwt:
  secret: ${JWT_SECRET:secret}
  expiration: ${JWT_EXPIRATION:8640000}

server:
  port: ${SERVER_PORT:8080}
