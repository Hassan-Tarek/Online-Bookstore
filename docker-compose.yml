services:
  db:
    image: mysql:9.0
    container_name: bookstore-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
      - ./database/bookstore-setup-template.sql:/tmp/bookstore-setup-template.sql:ro
      - mysql-data:/var/lib/mysql
    networks:
      - bookstore-network

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SERVER_PORT=${SERVER_PORT}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ./logs:/app/logs
      - /var/log/bookstore:/var/log/bookstore
    networks:
      - bookstore-network
    
networks:
  bookstore-network:
    driver: bridge

volumes:
  mysql-data:
